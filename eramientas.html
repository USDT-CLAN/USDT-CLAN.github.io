<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Orbitron & Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the page */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Animated background container */
        .crypto-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Individual animated icon style */
        .crypto-icon {
            position: absolute;
            bottom: -60px;
            font-size: 1.5rem;
            animation: floatUp 25s linear infinite;
            user-select: none;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            10% {
                transform: translateY(-10vh) scale(1);
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) scale(0.8);
                opacity: 0;
            }
        }

        /* Preloader styles */
        #preloader {
            background-color: #000000;
            transition: opacity 1s ease-out;
        }

        /* Animation with pulse and bottom glow */
        @keyframes pulse-and-glow {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 10px 8px rgba(251, 191, 36, 0.3));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 15px 20px rgba(251, 191, 36, 0.6));
            }
        }
        .animate-pulse-glow {
            animation: pulse-and-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .tool-card {
            background: rgba(17, 24, 39, 0.6); /* bg-gray-900 with opacity */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(251, 191, 36, 0.2);
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .tool-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.4);
            border-color: rgba(251, 191, 36, 0.5);
        }
        
        .ad-container {
            background: rgba(31, 41, 55, 0.3); /* bg-gray-800 with opacity */
            border: 1px solid rgba(251, 191, 36, 0.1);
            border-radius: 1rem;
            padding: 1rem;
            margin: 1.5rem auto; /* Centered with auto margin */
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            width: 100%;
            max-width: 100%;
        }
    </style>
</head>
<body class="text-white">

    <!-- Main Content -->

        <!-- Bottom Decorative Image -->

                src="https://i.postimg.cc/tJH3SFBs/endless-Y8-YQpjhf-H60-IWQDkm-T.png" 
                alt="Decoración inferior" 
                class="w-full h-auto opacity-60"
                onerror="this.style.display='none'"
            >
        </div>
    </div>

    <!-- Footer -->
    <footer class="relative bottom-0 left-0 w-full p-4 text-center text-gray-500 text-sm bg-black/30 backdrop-blur-sm z-10">
        <p>2025 SNEYDER ESTUDIO USDT.CLAN</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Preloader Logic ---
            const preloader = document.getElementById('preloader');
            if (preloader) {
                setTimeout(() => {
                    preloader.style.opacity = '0';
                    setTimeout(() => {
                        preloader.style.display = 'none';
                    }, 1000); 
                }, 3000);
            }

            // --- Animated Background Logic ---
            const container = document.getElementById('crypto-container');
            if (!container) return;

            const cryptoSymbols = ['₿', 'Ξ', '₳', '₮', 'Ł', '◆', '$'];
            const flags = ['🇬🇹', '🇧🇿', '🇭🇳', '🇸🇻', '🇳🇮', '🇨🇷', '🇵🇦'];
            const allIcons = [...cryptoSymbols, ...flags];
            const iconCount = 60;

            for (let i = 0; i < iconCount; i++) {
                const iconEl = document.createElement('div');
                iconEl.classList.add('crypto-icon');
                
                const iconChar = allIcons[Math.floor(Math.random() * allIcons.length)];
                iconEl.innerText = iconChar;
                
                iconEl.style.left = `${Math.random() * 100}vw`;
                const duration = Math.random() * 15 + 20;
                const delay = Math.random() * 25;
                iconEl.style.animationDuration = `${duration}s`;
                iconEl.style.animationDelay = `${delay}s`;

                if (flags.includes(iconChar)) {
                    const size = Math.random() * 20 + 30;
                    iconEl.style.fontSize = `${size}px`;
                    iconEl.style.opacity = '0.9';
                } else {
                    const size = Math.random() * 18 + 14;
                    iconEl.style.fontSize = `${size}px`;
                    iconEl.style.color = 'rgba(255, 215, 0, 0.7)'; 
                }

                container.appendChild(iconEl);
            }
        });
    </script>

</html>
